<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resolve Conflict</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
            type="text/javascript">
    </script>
    <script src="{{ static_url('resolve.js') }}"
            type="text/javascript">
    </script>
    <style>
        .storage {
            display: none;
        }
    </style>
</head>
<body>

<form>
    <div id="planets" class="storage">
        {{ planets }}
    </div>
    <div id="code" class="storage">
        {{ conf.id }}
    </div>
    <div id="resources" class="storage">
        {{ resources }}
    </div>
    <h2>Рапределение планет</h2>
    <label>
        <span id="cap-pl">
            SomeText
        </span>
        <select name="whom" required id="selecter">
            {% for col in colonies %}
            <option>{{ col.name }}</option>
            {% end %}
        </select>
    </label>
    <input type="button" onclick="nextValue()" id="input"/>
</form>

</body>
</html>
